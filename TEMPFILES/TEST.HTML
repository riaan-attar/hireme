<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#E5E7EB',
                            200: '#D1D5DB',
                            300: '#9CA3AF',
                            400: '#4B5563',
                            500: '#374151',
                            600: '#1F2937',
                            700: '#111827',
                            800: '#0B0F19',
                            900: '#030712',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-800 text-dark-100 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- Sidebar -->
            <div class="md:col-span-1 bg-dark-700 rounded-lg p-4">
                <!-- Sidebar content -->
                <nav>
                    <ul class="space-y-2">
                        <li><a href="#" class="block py-2 px-4 hover:bg-dark-600 rounded">Dashboard</a></li>
                        <li><a href="#" class="block py-2 px-4 hover:bg-dark-600 rounded">Applications</a></li>
                        <li><a href="#" class="block py-2 px-4 hover:bg-dark-600 rounded">Profile</a></li>
                        <li><a href="#" class="block py-2 px-4 hover:bg-dark-600 rounded">Settings</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Main content -->
            <div class="md:col-span-3 bg-dark-700 rounded-lg p-4">
                <h1 class="text-2xl font-bold mb-4">Job Application Dashboard</h1>

                <!-- Filters -->
                <div class="flex flex-wrap gap-4 mb-4">
                    <div class="flex-grow">
                        <label for="job" class="block mb-1">Job</label>
                        <select id="job" class="w-full bg-dark-600 border border-dark-500 rounded px-3 py-2">
                            <option>All Jobs</option>
                            <option>Software Engineer</option>
                            <option>Data Scientist</option>
                            <option>Product Manager</option>
                        </select>
                    </div>
                    <div>
                        <label for="number-of-app" class="block mb-1">Number of Applications</label>
                        <input type="number" id="number-of-app" class="w-full bg-dark-600 border border-dark-500 rounded px-3 py-2" placeholder="Enter number">
                    </div>
                    <div>
                        <label class="block mb-1">Score</label>
                        <div class="flex gap-2">
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="score" value="high">
                                <span class="ml-2">High</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="score" value="medium">
                                <span class="ml-2">Medium</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" class="form-radio" name="score" value="low">
                                <span class="ml-2">Low</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Table -->
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-dark-600">
                                <th class="px-4 py-2 text-left">Rank</th>
                                <th class="px-4 py-2 text-left">Name</th>
                                <th class="px-4 py-2 text-left">Score</th>
                                <th class="px-4 py-2 text-left">Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b border-dark-600">
                                <td class="px-4 py-2">1</td>
                                <td class="px-4 py-2">John Doe</td>
                                <td class="px-4 py-2">95</td>
                                <td class="px-4 py-2"><a href="#" class="text-blue-400 hover:underline">View</a></td>
                            </tr>
                            <tr class="border-b border-dark-600">
                                <td class="px-4 py-2">2</td>
                                <td class="px-4 py-2">Jane Smith</td>
                                <td class="px-4 py-2">92</td>
                                <td class="px-4 py-2"><a href="#" class="text-blue-400 hover:underline">View</a></td>
                            </tr>
                            <tr>
                                <td class="px-4 py-2">3</td>
                                <td class="px-4 py-2">Bob Johnson</td>
                                <td class="px-4 py-2">88</td>
                                <td class="px-4 py-2"><a href="#" class="text-blue-400 hover:underline">View</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // You can add any necessary JavaScript here
    </script>
</body>
</html>
